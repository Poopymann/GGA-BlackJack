<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GGA Blackjack</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- Login Section -->
  <div id="login-container" style="text-align: center; margin-top: 2rem;">
    <button id="login-btn">Login with Discord</button>
    <p id="login-status" style="margin-top: 0.5rem; font-weight: bold;"></p>
  </div>

  <!-- Welcome Popup -->
  <div id="welcome-overlay" class="overlay"></div>
  <div id="welcome-popup" class="popup">
    <h1>Welcome to GGA Blackjack</h1>
    <button id="play-btn">Play</button>
    <span id="user-info"></span>
    <button id="close-welcome">Close</button>
  </div>

  <!-- Result Popup -->
  <div id="result-overlay" class="overlay"></div>
  <div id="result-popup" class="popup">
    <h2 id="result-title"></h2>
    <p id="result-subtitle"></p>
    <button id="close-result">Close</button>
  </div>

  <!-- Game Table -->
  <div class="game-table">
    <div class="cards-section">
      <h2>Dealer</h2>
      <div id="dealer-cards" class="cards"></div>
      <div id="dealer-total"></div>
    </div>

    <div class="cards-section">
      <h2>You</h2>
      <div id="player-cards" class="cards"></div>
      <div id="player-total"></div>
    </div>

    <!-- Controls -->
    <div id="controls" class="controls" style="display: none;">
      <button id="hit-btn">Hit</button>
      <button id="stand-btn">Stand</button>
      <button id="double-btn">Double</button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script src="/js/game.js"></script>
</body>
</html>
