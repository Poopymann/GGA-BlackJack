<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GGA Blackjack</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <!-- Login Section -->
  <div id="login-container" class="login-container">
    <button id="login-btn">Login with Discord</button>
    <p id="login-status"></p>
  </div>

  <!-- Welcome Popup -->
  <div id="welcome-overlay" class="overlay"></div>
  <div id="welcome-popup" class="popup">
    <h1>Welcome to GGA Blackjack</h1>
    <span id="user-info"></span>
    <button id="play-btn">Play</button>
    <button id="close-welcome">Close</button>
  </div>

  <!-- Result Popup -->
  <div id="result-overlay" class="overlay"></div>
  <div id="result-popup" class="popup">
    <h2 id="result-title"></h2>
    <p id="result-subtitle"></p>
    <button id="close-result">Close</button>
  </div>

  <!-- Game Area -->
  <main class="game-area">
    <section class="cards-section">
      <h2>Dealer</h2>
      <div id="dealer-cards" class="cards"></div>
      <div id="dealer-total" class="total-display"></div>
    </section>

    <section class="cards-section">
      <h2>You</h2>
      <div id="player-cards" class="cards"></div>
      <div id="player-total" class="total-display"></div>
    </section>

    <!-- Controls -->
    <section id="controls" class="controls">
      <button id="hit-btn">Hit</button>
      <button id="stand-btn">Stand</button>
      <button id="double-btn">Double</button>
    </section>

    <div id="message" class="message">21 PAYS 3 TO 2</div>
  </main>

  <script src="/js/game.js"></script>
</body>
</html>
